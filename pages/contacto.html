    </header>
    <main>
        <section class="titulo-formulario">
            <div class="grupo-de-personas">
                <h1>Contacto</h1>
                <h2>¡Registrate y empeza a disfrutar de los libros que mas te gustan!</h2>
                <img src="../img/contacto-img2.png" alt="grupo de personas">
            </div>
            <div class="img-contacto">
                <img src="../img/contacto-img.png" alt="imagen contacto">
            </div>
        </section>
        <form action="" novalidate class="formulario">
          <div>
            <label for="">Nombre</label>
            <input type="text" autofocus>
          </div>
          <div>
            <label for="">Apellido</label>
            <input type="text" required>
          </div>
          <div class="email-contacto">
            <label for="">Email</label>
            <input type="email" required>
          </div>
          <div>
            <label for="">Contraseña</label>
            <input type="password" required>
          </div>
          <div>
            <label for="">Fecha de nacimiento</label>
            <input type="date" required>
          </div>
          <div class="enviar-resetear">
              <input type="submit">
              <input type="reset">
          </div>
        </form>
    </main>
    <div class="fixed">
        <img src="../img/mensaje.png" alt="">
    </div>
